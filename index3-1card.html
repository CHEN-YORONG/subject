<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./cartstyle.css">
</head>

<body>
    <div class="container mt-5 pt-5 -mb-5 pb-5">
        <div class="row">
            <p> HOME / 商品 / 確認購買明細</p>
        </div>

    </div>
    <div class="container">
        <div class="d-flex justify-content-between ">
            <div class="rongboxborder ">
                <p>確認購買明細</p>

            </div>
            <div class="rongboxborder">
                <p> 配送與付款方式</p>

            </div>
            <div class="rongboxborder rongboxbg">
                <p class="rongtextcolor">填寫收件資料</p>

            </div>
            <div class="rongboxborder">
                <p>確認訂單</p>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="w875 borderbottom">
                <p>DELIVERY INFORMATION 請填寫收件資料</p>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row justify-content-center ">
            <div class="w875 ">
                <form class="ml-5 col-12">
                    <div class="form-group">
                        <label for="name">收件姓名 :</label>
                        <input type="text" class="form-control col-4 inputstyle" placeholder="姓名">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">手機號碼 :</label>
                        <input type="number" class="form-control col-4 inputstyle" placeholder="手機">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">收貨地址 :</label>
                        <div class="d-flex">
                            <select class="form-control col-4 mr-4 ">
                                <option selected>-請選擇縣市-</option>
                                <option>...</option>
                            </select>
                            <select class="form-control col-4 ml-5">
                                <option selected>-請選擇區域-</option>
                                <option>...</option>
                            </select>

                        </div>
                        <input class="form-control col-9 mt-3"></input>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">備註說明 :</label><br>
                        <textarea class="inputstyle" name="" id="" cols="84" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <div class="d-flex justify-content-center">
            <div class="w875 borderbottom">
                <p>PAYMENT OPTIONS 請選擇卡別</p>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="d-flex justify-content-center">
            <div class="w875 ">
                <div class="form-group ml-5 visa">
                    <label for="name">發票資訊 : </label>
                    <input class="ml-5" type="radio" placeholder="姓名"><img src="./img/visa_PNG36.png" alt=""><img
                        src="./img/JCBLOGO.jfif" alt="">
                    <input class="ml-5 mr-2" type="radio" placeholder="姓名"><img src="./img/unionpaylogo.jfif" alt="">
                    <div>
                        <label for="name">信用卡號 :</label>
                        <input type="number" class="form-control col-8 inputstyle" placeholder="卡號">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    
                </div>
                <div class="d-flex mr-2 year">
                    <div class="col-2 ">
                        <label for="name">月 :</label>
                        <input type="number" class="form-control  " placeholder="月">
                    </div>
                    <div class="col-2 ">
                        <label for="name">年 :</label>
                        <input type="number" class="form-control " placeholder="年">
                    </div>
                    <div class="col-2">
                        <label for="name">末三碼 :</label>
                        <input type="number" class="form-control " min="3" placeholder="末三碼">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 發票 -->

    <div class="container mt-5 pt-5">
        <div class="d-flex justify-content-center">
            <div class="w875 borderbottom">
                <p>RECEIPT 請選擇發票格式</p>
            </div>
        </div>
    </div>


    <div class="container pt-5">
        <div class="d-flex justify-content-center">
            <div class="w875 ">
                <div class="form-group ml-5">
                    <label for="name">發票資訊 : </label>
                    <input class="ml-5" type="radio" placeholder="姓名"><label for="">電子發票</label>
                    <input class="ml-5" type="radio" placeholder="姓名"><label for="">公司索取電子發票證明聯</label>

                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5 pt-4">
        <div class="row justify-content-center w875">
            <button class="btn"><span>重新選擇<br>付款方式</span></button>
            <button class="btn"><span>確認購買</span></button>
        </div>
    </div>
    <div class="footer d-flex pt-5 pb-2 mt-5">
        <div class="col-4 align-self-center mb-5">
            <h5 class="text-center white">Secure Payment</h5>
            <div class="d-flex  justify-content-center">
                <a href="">
                    <i class="fab fa-cc-jcb white"></i>
                </a>
                <a href="">
                    <i class="fab white fa-cc-visa"></i>
                </a>
            </div>
        </div>
        <div class="col-4">
            <div class="d-flex justify-content-center"><img src="./img/LOGO 深色.jpg" alt=""></div>
        </div>
        <div class="col-4 align-self-center mb-5">
            <h5 class="text-center white ">Follow Us</h5>
            <div class="d-flex  justify-content-center">
                <a href="">
                    <i class="fab fa-facebook white"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter white"></i>
                </a>
                <a href=""><i class="fab fa-skype white"></i></a>
                <a href=""><i class="fab fa-tumblr-square white"></i></a>
                <a href=""><i class="fas fa-envelope-square white"></i></a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
